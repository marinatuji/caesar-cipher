<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<header>
  <h1>Cifra de Cesar</h1>
</header>

<body>
  <!-- This is a comment. testar break para colocar teste -->
  <div class="container-form">
    <form class="input-cipher" name="form-cipher" onsubmit="buildMsgCipher(event, this)">
      <div class="input-datas">
        <label class="label input-message" id="input-message">Mensagem : </label><br>
        <textarea type="text" name="inputMessage" required rows="4" cols="35" placeholder="Inserir Mensagem">
        </textarea><br>
        <label class="label input-key">Chave : </label><br>
        <input type="number" name="inputKey" required placeholder="Chave de Deslocamento"><br>
        <p></p>
        <div class="submit">
          <input type="submit" value="Cifrar">
        </div><br>
        <label for="show-msg"> Resultado : </label>
        <p type="text" id="show-msg"></p>
      </div>
    </form>
  </div>

  <script src="cipher.js"></script>
  <script src="tests.js"></script>
</body>

</html>
