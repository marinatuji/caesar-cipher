<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="tela">

  <script src="cipher.js"></script>
  <script src="tests.js"></script>

  <h1 class="title">Cifra de Cesar</h1>
  <!--This is a comment. testar break para colocar teste-->
  <div class="container-cipher">
    <form class="input-cipher" name="form-cipher" onsubmit="buildMsgCipher(this); return false">
      <div class="msg-cipher">
        <label for="msg-cipher">Mensagem : </label>
        <textarea type="text" required rows="4" cols="30" placeholder="Inserir Mensagem" name="mcipher"></textarea>
      </div>

      <div class="key-cipher">
        <label for="key-cipher">Chave : </label>
        <input type="number" required placeholder="Chave de Deslocamento" name="kcipher">
      </div>
      <div class="submit">
        <input type="submit" value="Cifrar">
      </div>
      <p id="show-msg"></p>
  </div>
  </form>
  </div>

  <div>
    <form name="form-decipher" onsubmit="return buildMsgDe(this); return false">

      <p class="msg-decipher">
        <label for="msg-decipher">Decifrar Mensagem</label>
        <input type="textarea" id="decipher-id" placeholder="Inserir Mensagem" name="mdecipher">
      </p>
      <p class="key-decipher">
        <label for="key-decipher">Chave : </label>
        <input type="number" min="1" id="keydecipherid" placeholder="Chave de Deslocamento" name="kdecipher">
      </p>
      <p class="submit">
        <input type="submit" value="Decifrar">
      </p>


      <input id="text"></input>


    </form>
  </div>

</body>

</html>
