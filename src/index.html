<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<header>
  <h1>Cifra de Cesar</h1>
</header>

<body>
  <div class="container-form">
    <form class="input-cipher" name="form-cipher" onsubmit="buildMessage(event, this)">
      <div class="input-datas">
        <label class="label input-message">Mensagem : </label><br>
        <textarea type="text" name="inputMessage" required placeholder="Inserir Mensagem" rows="4" cols="35">
        </textarea><br>
        <label class="label input-key">Chave : </label><br>
        <input type="number" name="inputKey" required placeholder="Chave de Deslocamento"><br>
        <div class="radio">
          <input type="radio" name="radioCipher" value="Cifrar">
          <label class="label input-cipher" for="radioCipher">Cifrar</label>
          <input type="radio" name="radioCipher" value="Decifrar">
          <label class="label input-decipher" for="radioDecipher">Decifrar</label>
        </div><br>
        <div>
          <input class="submit input-datas" type="submit" name="selection" value="Enviar">
        </div>
        <div>
          <label class="label show-message"for="show-message"> Resultado da sua Mensagem: </label>
          <p type="text" id="show-message"></p>
        </div>
      </div>
    </form>
  </div>

  <script src="cipher.js"></script>
  <script src="tests.js"></script>
</body>

</html>
